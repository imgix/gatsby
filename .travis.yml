language: node_js

node_js:
  - 13

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  yarn: true

install:
  - yarn install --frozen-lockfile
script:
  # - yarn build
  - yarn lint:ci
  - yarn test

branches:
  only:
    - master
    - next
    - beta
    - alpha
